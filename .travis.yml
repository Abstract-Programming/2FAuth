language: php

php:
  - "7.2"

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate:refresh
  - php artisan passport:install
  - php artisan storage:link
  - php artisan config:cache

script:
- vendor/bin/phpunit